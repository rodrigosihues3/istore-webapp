<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/heads :: head('iStore · Registrarse')}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR SUPERIOR -->
    <header class="sticky-top">
        <!-- NAVBAR PRINCIPAL -->
        <div th:replace="~{fragments/navbars :: navbarPrincipal}"></div>
    </header>

    <!-- CONTENIDO (centrado) -->
    <main>
        <div class="my-5">
            <div class="d-flex justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg rounded-4 border-0 p-4">
                        <div class="text-center">
                            <h1 class="fw-semibold text-apple-primary mb-3">✌️iStore <br> Crea tu cuenta</h1>                            
                        </div>

                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show text-center"
                            role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/registrarse}" method="post">
                            <div class="row mb-3">
                                <div class="col-6">
                                    <label class="form-label">Nombres</label>
                                    <input type="text" class="form-control" name="nombres"
                                        placeholder="Ingresa tu(s) nombre(s)" autofocus required>
                                </div>
                                <div class="col-6">
                                    <label class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" name="apellidos"
                                        placeholder="Ingresa tu(s) apellido(s)" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" name="email"
                                    placeholder="Ingresa un correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" name="nombreUsuario"
                                    placeholder="Ingresa un nombre de usuario" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password"
                                    placeholder="Ingresa una contraseña" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" name="confirmPassword"
                                    placeholder="Confirma tu contraseña" required>
                            </div>

                            <div class="text-center div-crear-cuenta w-100">
                                <button type="submit" class="btn btn-primary mt-2 btn-login">Crear
                                    cuenta</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a th:href="@{/iniciar-sesion}"
                                    class="text-apple-primary fw-semibold text-decoration-none">Iniciar
                                    sesión</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="~{fragments/footers :: footer-principal}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
