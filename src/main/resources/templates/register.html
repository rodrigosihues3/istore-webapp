<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iStore · Registro</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR SUPERIOR -->
    <header class="sticky-top">
        <!-- NAVBAR PRINCIPAL -->
        <div th:replace="fragments/navbars :: navbarPrincipal"></div>
    </header>

    <!-- CONTENIDO (centrado) -->
    <main class="flex-fill d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg rounded-4 border-0 p-4">
                        <div class="text-center mb-4">
                            <h1 class="fw-semibold text-apple-primary">✌️iStore</h1>
                            <p class="text-apple-secondary">Crea tu cuenta</p>
                        </div>

                        <form action="account.html" method="get" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre completo</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirmar contraseña</label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                                    required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Crear cuenta</button>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">¿Ya tienes cuenta?
                                <a href="login.html" class="text-apple-primary fw-semibold text-decoration-none">Inicia
                                    sesión</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER SENCILLO -->
    <footer class="mt-auto border-top py-3">
        <div class="container text-center">
            <small class="text-apple-secondary">© 2025 iStore. Todos los derechos reservados.</small>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
