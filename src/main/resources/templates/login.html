<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:replace="~{fragments/heads :: head('iStore · Iniciar Sesión')}"></th:block>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- NAVBAR SUPERIOR -->
    <header class="sticky-top">
        <!-- NAVBAR PRINCIPAL -->
        <div th:replace="~{fragments/navbars :: navbarPrincipal}"></div>
    </header>

    <!-- CONTENIDO (centrado) -->
    <main class="flex-fill d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-sm-8 col-md-6 col-lg-4">
                    <div class="card shadow-lg rounded-4 border-0 p-4">
                        <div class="text-center mb-4">
                            <h1 class="fw-semibold text-apple-primary">✌️iStore</h1>
                            <p class="text-apple-secondary">Inicia sesión en tu cuenta</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger p-2 text-sm-center">
                            Usuario o contraseña inválidos.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success p-2 text-center">
                            Has cerrado sesión correctamente.
                        </div>

                        <form th:action="@{/iniciar-sesion}" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" id="email" name="username" autofocus required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <!-- 
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" name="remember-me">
                                    <label class="form-check-label" for="rememberMe">Recuérdame</label>
                                </div>
                                <a href="index.html" class="small text-decoration-none text-apple-secondary">¿Olvidaste
                                    tu contraseña?</a>
                            </div> -->

                            <div class="text-center div-crear-cuenta w-100">
                                <button type="submit" class="btn btn-primary mt-2 btn-login">Iniciar sesión</button>
                            </div>
                        </form>

                        <div class="text-center mt-4">
                            <p class="mb-0">¿No tienes cuenta?
                                <a th:href="@{/registrarse}"
                                    class="text-apple-primary fw-semibold text-decoration-none">Regístrate</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer th:replace="~{fragments/footers :: footer-principal}"></footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
