<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/heads :: head('iStore · Mi cuenta')}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NAVBAR SUPERIOR -->
  <header class="sticky-top">
    <div th:replace="~{fragments/navbars :: navbarPrincipal}"></div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow-1 py-5">
    <div class="container">
      <h2 class="fw-bold mb-5 text-center">Mi Cuenta</h2>

      <div class="row g-4">
        <!-- Datos personales -->
        <div class="col-lg-6">
          <div class="card shadow" style="border-radius: var(--radius-large);">
            <div class="card-body p-4">
              <h4 class="fw-semibold mb-3 text-center">Datos personales</h4>
              <form novalidate>
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre completo</label>
                  <input type="text" class="form-control" id="name" value="Juan Pérez">
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" value="juanperez@mail.com">
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control" id="phone" value="+51 987654321">
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Dirección</label>
                  <textarea class="form-control" id="address" rows="2">Av. Principal 123, Ica</textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Seguridad -->
        <div class="col-lg-6">
          <div class="card shadow" style="border-radius: var(--radius-large);">
            <div class="card-body p-4">
              <h4 class="fw-semibold mb-3 text-center">Seguridad</h4>
              <form novalidate>
                <div class="mb-3">
                  <label for="currentPassword" class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control" id="currentPassword">
                </div>
                <div class="mb-3">
                  <label for="newPassword" class="form-label">Nueva contraseña</label>
                  <input type="password" class="form-control" id="newPassword">
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirmar nueva contraseña</label>
                  <input type="password" class="form-control" id="confirmPassword">
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto border-top py-4">
    <div class="container text-center">
      <small>© 2025 iStore. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
