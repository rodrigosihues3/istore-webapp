<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/heads :: head('iStore · Mi cuenta')}"></head>

<body class="bg-light d-flex flex-column min-vh-100">

  <!-- NAVBAR SUPERIOR -->
  <header class="sticky-top">
    <div th:replace="~{fragments/navbars :: navbarPrincipal}"></div>
  </header>

  <!-- MAIN -->
  <main class="flex-grow-1 py-5">
    <div class="container-fluid px-5">
      <h2 class="fw-bold mb-5 text-center">Mi Cuenta</h2>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div th:if="${success}" class="alert alert-success alert-dismissible fade show text-center" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

      <div class="row g-4">
        <!-- Datos personales -->
        <div class="col-lg-6">
          <div class="card shadow" style="border-radius: var(--radius-large);">
            <div class="card-body p-4">
              <h4 class="fw-semibold mb-3 text-center">Datos personales</h4>
              <form th:action="@{/mi-cuenta/actualizar}" method="post" th:object="${clienteDto}">
                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control" th:field="*{nombres}">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control" th:field="*{apellidos}">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" th:field="*{email}">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" class="form-control" th:field="*{nombreUsuario}">
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-6">
                    <label class="form-label">D.N.I.</label>
                    <input type="tel" class="form-control" th:field="*{dni}">
                  </div>
                  <div class="col-6">
                    <label class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" th:field="*{telefono}">
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Dirección</label>
                  <textarea class="form-control" rows="2" th:field="*{direccion}"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Guardar cambios</button>
              </form>
            </div>
          </div>
        </div>

        <!-- Seguridad -->
        <div class="col-lg-6">
          <div class="card shadow" style="border-radius: var(--radius-large);">
            <div class="card-body p-4">
              <h4 class="fw-semibold mb-3 text-center">Seguridad</h4>
              <form th:action="@{/mi-cuenta/cambiar-password}" method="post" th:object="${clienteContrasenaDto}">
                <div class="mb-3">
                  <label class="form-label">Contraseña actual</label>
                  <input type="password" class="form-control" th:field="*{password}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Nueva contraseña</label>
                  <input type="password" class="form-control" th:field="*{newPassword}">
                </div>
                <div class="mb-3">
                  <label class="form-label">Confirmar nueva contraseña</label>
                  <input type="password" class="form-control" th:field="*{confirmPassword}">
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar contraseña</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="mt-auto border-top py-4">
    <div class="container text-center">
      <small>© 2025 iStore. Todos los derechos reservados.</small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
