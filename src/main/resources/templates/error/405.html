<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/heads :: headErrores('405 - Método no permitido')}"></head>

<body>
    <div class="error-container">
        <div class="text-error">405</div>
        <p class="lead text-muted">El método HTTP utilizado no está permitido para esta URL.</p>
        <a th:href="@{/}" class="btn btn-home text-white mt-3">Volver al inicio</a>
    </div>
</body>

</html>
