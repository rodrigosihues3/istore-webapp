<!-- ELIMINAR USUARIO -->
<div th:fragment="modalEliminarUsuario" class="modal fade" id="modalEliminar" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-3">
      <!-- Header -->
      <div class="modal-header bg-danger text-white fw-bold">
        <h5 class="modal-title">
          <i class="bi bi-exclamation-triangle-fill me-2"></i> Confirmar eliminación
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>

      <!-- Body -->
      <form th:action="@{/admin/usuarios/eliminar}" method="post">
        <input type="hidden" id="id" name="idUsuario" />

        <div class="modal-body">
          <p class="text-center mb-4 fs-5">
            ¿Seguro que deseas <strong>eliminar este usuario</strong>?
            Esta acción no se puede deshacer.
          </p>

          <!-- Tarjeta con datos del usuario -->
          <div class="card border-danger bg-light">
            <div class="card-body">
              <p class="mb-1"><strong>ID:</strong> <span id="id" class="text-dark"></span></p>
              <p class="mb-1"><strong>Nombre:</strong> <span id="nombreCompleto" class="text-dark"></span></p>
              <p class="mb-1"><strong>DNI:</strong> <span id="dni" class="text-dark"></span></p>
              <p class="mb-0"><strong>Email:</strong> <span id="email" class="text-dark"></span></p>
              <p class="mb-0"><strong>Usuario:</strong> <span id="nombreUsuario" class="text-dark"></span></p>
              <p class="mb-0"><strong>Rol:</strong> <span id="rol" class="text-dark"></span></p>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal"> Cancelar </button>
          <button type="submit" class="btn btn-danger px-4"> Eliminar </button>
        </div>
      </form>
    </div>
  </div>
</div>
