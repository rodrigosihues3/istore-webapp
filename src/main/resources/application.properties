# ==============================================================
#   Configuraci칩n b치sica del servidor
# ==============================================================
server.port=3000
spring.application.name=istore

# ==============================================================
#   Desactivar base de datos (no JPA en desarrollo inicial)
# ==============================================================
spring.datasource.url=
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# ==============================================================
#   Desactivar Spring Security, jpa y jdbc 
# ==============================================================
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# ==============================================================
#   Configuraci칩n de Thymeleaf
# ==============================================================
spring.thymeleaf.cache=false

# ==============================================================
#   Configuraci칩n DevTools
# ==============================================================
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true